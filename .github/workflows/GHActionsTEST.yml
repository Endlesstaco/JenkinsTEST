name: Test Workflow


on: 
  push:
  pull_request:
    branches: 
      - master
      - main

jobs:
  test:
    name: Testing CI/CD 
    runs-on: ubuntu-latest
    steps:
  
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Clone directory / cat the readme file 
        run: 
          sh 'git clone https://github.com/Endlesstaco/TEST.git .'
          sh 'cat README.md'
          
       
    
